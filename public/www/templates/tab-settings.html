<ion-view view-title="Settings">
  <ion-content>
      <h4 class="padding stable center">You are on day <span class="pink">{{currentDay}}</span> of a <span class="pink">{{cycleLength}}</span> day cycle.</h4>

    <div class="row options-row">
      <div class="set-button col">
        <button class="button button-icon icon ion-android-refresh"
        modal-select=""
        ng-model="cycleLength"
        options="cycleLengthArray"
        modal-title="Select cycle length"
        on-select="setCycleLength(cycleLength)">
          <!-- Set Cycle Length -->
          <div class="option">
            {{option}}
          </div>
        </button>

      </div>

      <div class="set-button col">
        <button class="button button-icon icon ion-android-calendar"
        modal-select=""
        ng-model="currentDay"
        options="currentDayArray"
        modal-title="Select current day"
        on-select="setCurrentDay(currentDay)">
          <!-- Set Current Day -->
          <div class="option">
            {{option}}
          </div>
        </button>
      </div>
    </div>

    <div class="save-button">
      <button class="button button-positive button-large" ng-click="changedCycleLength(cycleLength); postData(userCycleLengthArray)" ui-sref="tab.calendar">
        Save Changes
      </button>
    </div>





  </ion-content>
</ion-view>
