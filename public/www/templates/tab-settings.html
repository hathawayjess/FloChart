<ion-view view-title="Settings">
  <ion-content>

    </select>-->

    <!-- <div>
      <button class="button button-positive" ui-sref="tab.calendar" ui-sref-opts="{reload: true, notify:true}" ng-click="postData(userCycleLengthArray)">Save Changes</button>


    </div> -->


<div class="row options-row">
<div class="set-button col">
    <button class="button button-stable button-outline"
    modal-select=""
    ng-model="cycleLength"
    options="cycleLengthArray"
    modal-title="Select cycle length"
    on-select="setCycleLength(cycleLength)">
    Set Cycle Length
      <div class="option">
        {{option}}
      </div>
    </button>
      <h2>{{cycleLength}} days</h2>
</div>

<div class="set-button col">
    <button class="button button-stable button-outline"
    modal-select=""
    ng-model="currentDay"
    options="currentDayArray"
    modal-title="Select current day"
    on-select="setCurrentDay(currentDay)">
    Set Current Day
      <div class="option">
        {{option}}
      </div>
    </button>
      <h2>Day {{currentDay}}</h2>
</div>
</div>

<div class="save-button">
  <button class="button button-positive button-large"
  ng-click="changedCycleLength(cycleLength); postData(userCycleLengthArray)">
  Save Changes
</button>
</div>



  </ion-content>
</ion-view>
