<ion-view view-title="Settings">
  <ion-content class="settings" overflow-scroll="false">
    <h3 class="padding stable center">You are on day <span class="pink">{{currentDay}}</span> of a <span class="pink">{{cycleLength}}</span> day cycle.</h3>
    <hr>
    <h4 class="padding stable center">If this is incorrect, change the settings below:</h4>
    <div class="row options-row">
      <!-- Set Cycle Length -->
      <div class="set-button col">
        <button class="button button-icon icon ion-android-refresh" modal-select="" modal-title="How long is your cycle?" ng-model="cycleLength" options="cycleLengthArray" modal-title="Select cycle length" on-select="setCycleLength(cycleLength)">
          <div class="option">
            {{option}}
          </div>
        </button>

      </div>

      <!--Set Current Day-->
      <div class="set-button col">
        <button class="button button-icon icon ion-android-calendar" modal-select modal-title="What day are you on?" ng-model="currentDay" options="currentDayArray" modal-title="Select current day" on-select="setCurrentDay(currentDay)">
          <div class="option">
            {{option}}
          </div>
        </button>
      </div>
    </div>
    <hr>

    <div class="save-button">
      <button class="button button-positive button-large" ng-click="changedCycleLength(cycleLength); postData(userCycleLengthArray)">
        Save Changes
      </button>
    </div>





  </ion-content>
</ion-view>
