<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flo Chart</title>
    <link rel="stylesheet" type="text/css" href="./css.css">
    <link rel="shortcut icon" href="./favicon.png">
  </head>

  <body>
    <div class="container dark">
        <!-- change to dark (instead of light) for a dark phone -->
        <div class="phone-container">
          <div class="phone-shape small">
            <span class="button-one buttons"></span>
            <span class="button-two buttons"></span>
            <span class="button-three buttons"></span>
            <span class="button-four button last"></span>
            <div class="top-details">
              <span class="camera"></span>
              <span class="circle"></span>
              <span class="speaker"></span>
            </div>
            <div class="phone-screen">
              <iframe src="./app.html"></iframe>
            </div>
            <div class="circle-button"></div>
          </div>
        </div>
    </div>

  </body>
</html>
